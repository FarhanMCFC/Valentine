<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Srishti üå∏</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #f7e6d7, #fbd3dc);
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: "Georgia", serif;
  overflow: hidden;
}

.card {
  background: #fffaf6;
  padding: 35px 45px;
  border-radius: 28px;
  text-align: center;
  box-shadow: 0 15px 40px rgba(0,0,0,0.15);
  max-width: 380px;
}

h1 {
  color: #c06c84;
  font-weight: normal;
}

p {
  color: #7a4a5c;
  font-size: 18px;
}

img {
  width: 260px;
  border-radius: 16px;
  margin-bottom: 18px;
}

button {
  font-size: 17px;
  padding: 10px 26px;
  border-radius: 30px;
  border: none;
  cursor: pointer;
}

#yes {
  background-color: #e5989b;
  color: white;
}

#no {
  background-color: #f1c0c0;
  color: #6d3c47;
  position: fixed;
  left: 20px;
  top: 20px;
}

#musicOverlay {
  position: fixed;
  inset: 0;
  background: rgba(255,250,246,0.96);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 10;
  font-size: 20px;
  color: #c06c84;
  cursor: pointer;
}
</style>
</head>

<body>

<!-- üéµ TAP TO START MUSIC -->
<div id="musicOverlay">tap to start music üé∂</div>

<audio id="music" loop>
  <source src="dandelions.mp3" type="audio/mpeg">
</audio>

<div class="card" id="card">
  <img src="proposal.gif" alt="proposal">

  <h1>will you be my valentine, srishti?</h1>
  <p>(asking very softly)</p>

  <button id="yes" onclick="yesClicked()">Yes ü§ç</button>
</div>

<button id="no">No</button>

<script>
const noBtn = document.getElementById("no");
const music = document.getElementById("music");
const overlay = document.getElementById("musicOverlay");

// start music after user interaction
overlay.onclick = () => {
  music.play();
  overlay.style.display = "none";
};

// no button evasion (stays on screen)
document.addEventListener("mousemove", e => {
  const r = noBtn.getBoundingClientRect();
  const dx = e.clientX - (r.left + r.width / 2);
  const dy = e.clientY - (r.top + r.height / 2);
  const dist = Math.hypot(dx, dy);

  if (dist < 120) {
    let x = r.left - dx * 0.6;
    let y = r.top - dy * 0.6;

    x = Math.max(10, Math.min(window.innerWidth - r.width - 10, x));
    y = Math.max(10, Math.min(window.innerHeight - r.height - 10, y));

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }
});

function yesClicked() {
  document.body.innerHTML = `
    <div style="
      height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      background:linear-gradient(135deg,#f7e6d7,#fbd3dc);
      font-family:Georgia;
      color:#7a4a5c;
      text-align:center;">
      <img src="yay.gif" width="300" style="border-radius:18px;"><br>
      <h1>waikiki, here we come üå∫</h1>
    </div>
  `;
}
</script>

</body>
</html>
